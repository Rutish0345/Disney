<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <div class="Menu-item2">
            <img src="/Imagenes/Logos/logo.png" alt="Disney+ Logo">
        </div>
        <div class="Menu-item">
            <img src="/Imagenes/Logos/trasmitir.png" alt="Trasmitir">
        </div>
    </div>

    
    <main>
        <section class="slider">
            <div class="slide">
                <img src="/Imagenes/Peliculas/unvirnes.jpg" alt="Un viernes">
            </div>
            <div class="slide">
                <img src="/Imagenes/Peliculas/tinkerbell.jpg" alt="Tinkerbell">
            </div>
            <div class="slide">
                <img src="/Imagenes/Peliculas/enredados.jpg" alt="Enredados">
            </div>
        </section>

        <div class="categories">
            <div class="category">
                <img src="/Imagenes/Logos/disney.png" alt="Disney">
            </div>
            <div class="category">
                <img src="/Imagenes/Logos/logo-Pixar.png" alt="Pixar">
            </div>
            <div class="category">
                <img src="/Imagenes/Logos/logo-marvel.png" alt="Marvel">
            </div>
            <div class="category">
                <img src="/Imagenes/Logos/Star_Wars_Logo.png" alt="Star Wars">
            </div>
            <div class="category">
                <img src="/Imagenes/Logos/National-Geographic-Logo.png" alt="National Geographic">
            </div>
            <div class="category">
                <img src="/Imagenes/Logos/espn.png" alt="ESPN">
            </div>
            <div class="category">
                <img src="/Imagenes/Logos/star-logo.png" alt="Star">
            </div>
        </div>

        <div class="container">
            <h2 class="left-align">Principales</h2>
            <div class="row">
                <div class="slide-card">
                    <img src="/Imagenes/Peliculas/mufasa.jpg" alt="Mufasa" class="poster">
                </div>
                <div class="slide-card">
                    <img src="/Imagenes/Peliculas/coco.jpg" alt="Coco" class="poster">
                </div>
                <div class="slide-card">
                    <img src="/Imagenes/Peliculas/ratatuille.jpg" alt="Ratatouille" class="poster">
                </div>
                <div class="slide-card">
                    <img src="/Imagenes/Peliculas/intensamnete2.jpg" alt="Intensamente 2" class="poster">
                </div>
            </div>
        </div>
    </main>

    <nav class="menu">
        <div class="menu-item">
            <img src="/Imagenes/Logos/casa.png" alt="Inicio">
        </div>
        <div class="menu-item">
            <img src="/Imagenes/Logos/buscar.png" alt="Buscar">
        </div>
        <div class="menu-item">
            <img src="/Imagenes/Logos/descarga.png" alt="Descargas">
        </div>
        <div class="menu-item">
            <img src="/Imagenes/Logos/perfil.png" alt="Perfil">
        </div>
    </nav>
    <script src="script.js"></script>
</body>
</html>
